<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profil
    </ion-title>
    <ion-button fill="clear" slot="end" (click)="onClickEdit()">
      <ion-icon class="blackButton" name="create"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="this.username == 'dev'">
    <div class="border-wrapper">
        <ion-img src="../../assets/img/default-cover.png"></ion-img>
    </div>
    <ion-grid class="avatar-wrapper">
      <ion-row justify-content-center>
          <ion-avatar class="user-avatar">
            <img src="../../assets/img/default-avatar.png">
          </ion-avatar>
      </ion-row>
    </ion-grid>
    {{this.displayedUser.username}}
</ion-content>

<ion-content *ngIf="this.isValidUser">
  <div class="border-wrapper">
    <ion-img src="../../assets/img/unknown-cover.png"></ion-img>
</div>
<ion-grid class="avatar-wrapper">
  <ion-row justify-content-center>
      <ion-avatar class="user-avatar">
        <img src="../../assets/img/unknown-avatar.png">
      </ion-avatar>
  </ion-row>
</ion-grid>
Unknown user
</ion-content>
